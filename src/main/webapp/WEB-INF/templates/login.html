<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
    <title>Zaloguj się do aplikacji</title>
    <link rel="stylesheet" type="text/css" href="/css/web.css" media="screen">
</head>
<body>

<div class="container">

    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <p th:if="${sessionExpired}" class="error">Your session expired, please log in again</p>

    <form class="form-signin" name="loginForm" method="POST" action="/login">
        <h2 class="text-head">Zaloguj się za pomocą nazwy użytkownika i hasła</h2>

        <label for="user">Użytkownik:</label>
        <input id="user" class="form-control" name="username" type="text" placeholder="username"/> <br>

        <label for="inputPassword">Hasło:</label>
        <input id="inputPassword" class="form-control" name="password" type="password" placeholder="password"/> <br>

        <button class="button" type="submit" name="subminLogin">Zaloguj</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
</body>
</html>
